{% extends 'base.html' %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="overlay"></div>     

    <div>
        <h1 class="text-center mt-5">Contact Us</h1>
    </div>

    <div class="container mb-3 mt-3">
        <div class="row">
            <div class="col-10 offset-1">
                <form class="mt-3 text-black" action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <small id="emailHelp" class="form-text text-muted mb-4">Rest assured we won't share your details
                        with anyone else.
                    </small>
                    <!-- Button to submit contact form -->
                    <button type="submit" class="btn checkout-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
